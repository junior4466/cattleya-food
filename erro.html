<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .status-page { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; background-color:var(--black-deep); }
        .status-card { background:var(--black-card); border:1px solid var(--black-border); border-radius:16px; padding:3rem 2.5rem; text-align:center; max-width:480px; width:100%; box-shadow:var(--shadow-xl); }
        .status-icon { font-size:4rem; margin-bottom:1.5rem; color:#ef4444; }
        .status-card h1 { font-family:'Playfair Display',serif; color:var(--gold); font-size:1.8rem; margin-bottom:1rem; }
        .status-card p { color:var(--champagne); opacity:.85; margin-bottom:.75rem; line-height:1.6; }
        .btn-link { display:inline-block; margin-top:1rem; padding:.85rem 2rem; background:linear-gradient(135deg,var(--gold),var(--gold-light)); color:#0a0a0a; font-weight:700; border-radius:8px; text-decoration:none; font-size:1rem; transition:opacity .2s; }
        .btn-link:hover { opacity:.85; }
        .btn-link.whatsapp { background:linear-gradient(135deg,#25d366,#128c7e); color:#fff; margin-left:.5rem; }
        .info-box { background:rgba(239,68,68,.08); border:1px solid rgba(239,68,68,.25); border-radius:8px; padding:1rem; margin:1.5rem 0; }
        .info-box p { margin:.25rem 0; font-size:.9rem; color:#ef4444; opacity:1; }
    </style>
</head>

    <div class="status-page">
