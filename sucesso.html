<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento confirmado - Cattleya Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .status-page { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; background-color:var(--black-deep); }
        .status-card { background:var(--black-card); border:1px solid var(--black-border); border-radius:16px; padding:3rem 2.5rem; text-align:center; max-width:480px; width:100%; box-shadow:var(--shadow-xl); }
        .status-icon { font-size:4rem; margin-bottom:1.5rem; color:#10b981; }
        .status-card h1 { font-family:'Playfair Display',serif; color:var(--gold); font-size:1.8rem; margin-bottom:1rem; }
        .status-card p { color:var(--champagne); opacity:.85; margin-bottom:.75rem; line-height:1.6; }
        .btn-link { display:inline-block; margin-top:1.5rem; padding:.85rem 2rem; background:linear-gradient(135deg,var(--gold),var(--gold-light)); color:#0a0a0a; font-weight:700; border-radius:8px; text-decoration:none; font-size:1rem; transition:opacity .2s; }
        .btn-link:hover { opacity:.85; }
        .info-box { background:rgba(16,185,129,.08); border:1px solid rgba(16,185,129,.25); border-radius:8px; padding:1rem; margin:1.5rem 0; }
        .info-box p { margin:.25rem 0; font-size:.9rem; color:#10b981; opacity:1; }
    </style>
</head>
<body>
    <div class="status-page">
        <div class="status-card">
            <div class="status-icon"><i class="fas fa-check-circle"></i></div>
            <h1>Pagamento aprovado!</h1>
            <p>Seu pedido foi confirmado com sucesso.</p>
            <p>Em breve nossa equipe começará a preparar tudo com carinho.</p>
            <div class="info-box">
                <p><i class="fas fa-whatsapp"></i> &nbsp;Você receberá uma confirmação via WhatsApp.</p>
                <p><i class="fas fa-clock"></i> &nbsp;Tempo estimado: 30 a 60 minutos.</p>
            </div>
            <a href="index.html" class="btn-link"><i class="fas fa-home"></i> Voltar ao início</a>
        </div>
    </div>
    <script>try { localStorage.removeItem('cattleya_cart'); } catch(e) {}</script>
</body>
</html>
