<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento em análise - Cattleya Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .status-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--black-deep);
        }
        .status-card {
            background: var(--black-card);
            border: 1px solid var(--black-border);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-xl);
        }
        .status-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #f59e0b;
        }
        .status-card h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .status-card p {
            color: var(--champagne);
            opacity: 0.85;
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        .status-card .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.85rem 2rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: #0a0a0a;
            font-weight: 700;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .status-card .btn:hover { opacity: 0.85; }
        .info-box {
            background: rgba(245,158,11,0.08);
            border: 1px solid rgba(245,158,11,0.25);
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        .info-box p { margin: 0; font-size: 0.9rem; color: #f59e0b; opacity: 1; }
    </style>
</head>
<body>
    <div class="status-page">
        <div class="status-card">
            <div class="status-icon">
                <i class="fas fa-clock"></i>
            </div>
            <h1>Pagamento em análise</h1>
            <p>Seu pagamento está sendo processado pelo Mercado Pago.</p>
            <p>Assim que for confirmado, você receberá uma notificação.</p>
            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> &nbsp;Isso pode levar alguns instantes. Caso tenha dúvidas, entre em contato pelo WhatsApp.</p>
            </div>
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i> Voltar ao início
            </a>
            <br>
            <a href="https://api.whatsapp.com/send/?phone=5588981195074&text=Olá!%20Fiz%20um%20pagamento%20e%20está%20em%20análise.%20Pode%20me%20ajudar%3F&type=phone_number&app_absent=0"
               target="_blank" rel="noopener noreferrer"
               class="btn" style="background: linear-gradient(135deg,#25d366,#128c7e); color:#fff; margin-top: 0.75rem;">
                <i class="fab fa-whatsapp"></i> Contato WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
